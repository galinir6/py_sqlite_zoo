{% extends "layout.html" %}
{% block title %}Add animal{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }

</style>
{% endblock %}
{% block content %}
<h1 style="text-align: center;">Add Animal to the Zoo</h1>
<form method="POST" action="/add" style="text-align: center; align-items: center;">
    <label for="animal">Animal:</label>
    <input type="text" name="animal" required><br>

    <label for="age">Age:</label>
    <input type="number" name="age" required><br>

    <label for="category">Category:</label>
    <input type="text" name="category" required><br>

    <label for="picture">Picture URL:</label>
    <input type="text" name="picture" required><br><br>

    <input type="submit" value="Add Animal" class="btn btn-warning">
</form>
{% endblock %}
